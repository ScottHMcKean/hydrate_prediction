# Databricks job for downloading 3W dataset
resources:
  jobs:
    download_job:
      name: download_3w_dataset

      # Job parameters for configuration
      parameters:
        - name: config_path
          default: "${workspace.file_path}/config.yaml"

      # Job tasks
      tasks:
        - task_key: download_3w_dataset

          notebook_task:
            notebook_path: ${workspace.file_path}/1_download
            base_parameters:
              config_path: "{{job.parameters.config_path}}"

      # Timeout configuration
      timeout_seconds: 7200 # 2 hours max
